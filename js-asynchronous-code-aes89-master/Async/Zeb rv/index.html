<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <button id="button">Get Jokes</button>
  <div id="joke"></div>
  <script>
    function getJoke() {
      let url = "https://icanhazdadjoke.com/";
      // data.joke is the joke
      // put the joke in the text of the joke div
      $.getJSON(url, (resp) => {
        document.querySelector("#joke").textContent = `${resp.joke}` //creating side effects - it's a callback
      }); //getJSON is a higher order function
    } 
    document.querySelector("#button").addEventListener("click", getJoke) //also a callback with side effects?
  </script>
</body>

</html>
